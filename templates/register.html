<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - سیستم حسابرسی</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Vazir', 'Tahoma', 'Arial', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input[type="password"] {
            font-family: Tahoma, Arial, sans-serif;
        }

        .password-requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Vazir', 'Tahoma', 'Arial', sans-serif;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>ثبت نام</h1>
            <p>ایجاد حساب کاربری جدید</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="username">نام کاربری *</label>
                <input type="text" id="username" name="username" required autofocus 
                       pattern="[a-zA-Z0-9_]{3,}" title="حداقل 3 کاراکتر (حروف انگلیسی، اعداد و _)">
            </div>

            <div class="form-group">
                <label for="email">ایمیل *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="full_name">نام کامل</label>
                <input type="text" id="full_name" name="full_name">
            </div>

            <div class="form-group">
                <label for="password">رمز عبور *</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-requirements">حداقل 6 کاراکتر</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">تکرار رمز عبور *</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>

            <button type="submit" class="btn-register">ثبت نام</button>
        </form>

        <div class="login-link">
            قبلاً ثبت نام کرده‌اید؟ <a href="{{ url_for('login') }}">وارد شوید</a>
        </div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('رمز عبور و تکرار آن یکسان نیستند!');
                return false;
            }
            
            if (password.length < 6) {
                alert('رمز عبور باید حداقل 6 کاراکتر باشد!');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
